<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaie</title>
</head>
<body>
    <form action="" method="get" class="form-example">
        <label for="firstname">First Name:</label><br>
        <input type="text" name="firstname" id="firstname" required><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" name="lastname" id="lastname" required><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br>
        <label for="name">Gender: <br>
            <input type="radio" name="male" id="male">Male<br>
            <input type="radio" name="male" id="male">Female<br>
            <input type="radio" name="male" id="male" checked>Other<br>
        </label>
        <label for="date">Date of Birth:</label><br>
        <input type="date" name="date" id="date" required><br>
        <label for="url">Website:</label><br>
        <input type="url" name="url" id="url" required><br>
        <label for="contry">Contry:</label><br>
        <select name="contry" id="contry"><br>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select><br>
        <label for="textarea">Message:</label><br>
        <textarea name="textarea" id="textarea" required>
        </textarea><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
